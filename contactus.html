
<!DOCTYPE html>
<html>
    <head>
        <title>Contact HTML</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

<style>
    *{
        font-family: 'Roboto Slab', serif;

    }
    label {
        color: cadetblue;
        font-size: x-large;
        border-radius: 10px;
        border: 1px solid burlywood;
        color: cadetblue;
        text-transform: capitalize;

    }
    input {
        width: 400px;
        height: 25px;
    }
    input[type="text"]{
                text-transform: capitalize;
            }
            input[type="email"]{
                color: chocolate;
            }
    
</style>


    </head>
    <body>
        <h2>Contact Us</h2>
        <form>
            <table>
                <tbody>
                    <tr>
                       <td><label for="fullName">Full Name</label></td>
                        <td><input type="text" id="fullName" placeholder="Max Character Lenth is"></td> 
                    </tr>
                    <tr>
                        <td><label>Mobile No</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
                    </tr>
                    <tr>
                    <td>Enquiry</td>
                    <td><textarea rows="10" cols="30"></textarea></td>
                    </tr>
                    <tr>
                        <td><button type="submit>">Submit</button></td>&nbsp;
                        <td><button type="submit">Clear</button></td>
                    </tr>
                </tbody>
            </table>
        </form>

    </body>
</html>
